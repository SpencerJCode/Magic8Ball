<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magic 8 Ball</title>
</head>
<body>
<div class="webPage">
    <h1 class="Header">Magic 8 Ball</h1>
    <img src="zoltan.png" class="ZOLTAN" alt="ZOLTAN">
    <h2 class="Prompt">What would you like to know?</h2>
    <div class = "input">
        <input type="text" class ="qBox" placeholder="Type your question here...">
        <button type="button" class="Ask" onclick = "generateAnswer()">Insert Quarter</button>
    </div>
    <h3 class="answer">Answer appears here!</h3>
</div>

    <script src="script.js"></script>
</body>
</html>
